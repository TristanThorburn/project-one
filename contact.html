    <div class="header-container">
        <h1>Get in touch</h1>
    </div><!--header-container end-->
</header>
<body class="contact-background">
    <section class="wrapper contact-body">
        <div class="contact-desktop-styling">
            <div class="social-links">
                <a href="https://www.facebook.com"><img src="./assets/facebook-svgrepo-com.svg" alt="Facebook Icon"></a>
                <a href="https://www.instagram.com"><img src="./assets/instagram-icon-svgrepo-com.svg" alt="Instagram Icon"></a>
                <a href="https://www.twitter.com"><img src="./assets/twitter-svgrepo-com.svg" alt="Twitter Icon"></a>
                <a href="https://www.whatsapp.com"><img src="./assets/whats-app-svgrepo-com.svg" alt="Whats App Icon"></a>
            </div>
            <div id="contact">
                <h2>info@email.com</h2>
                <p>123-456-7890</p>
                <p id="location">123 Queen Stret West</p>
                <p>Toronto, Ontario</p>
                <p>M5V2D5</p>
            </div>
        </div>
        <form action="#" method="#" name="contact-form" class="contact-form">
            <div class="user-info">
                <div class="user-name">
                    <label for="user-name" class="sr-only">Name</label>
                    <input type="text" id="user-name" name="user-name"  placeholder="Name">
                </div>
                <div class="user-email">
                    <label for="user-email" class="sr-only">Email</label>
                    <input type="text" id="user-email" name="user-email" placeholder="Email">
                </div>
            </div><!--.user-info end-->
            <div class="comment-submit">
                <label for="message" class="sr-only">Message</label>
                <textarea name="user-message" id="user-message" class="user-message" placeholder="Message"></textarea>
            </div>
            <button type="submit" class="send-message">Submit</button>
        </form><!--.contact-form end-->    
    </section>

    <script src="./javascript/hamburger.js"></script>
</body>
